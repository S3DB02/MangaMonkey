version: '3'
services:
  client:
    container_name: mangamonkey
    build: ./client
    volumes:
      - ./client:/usr/src/app
    ports:
      - "3000:3000"
    restart: always

  server:
    container_name: mangamonkey_manga
    build: ./server
    volumes:
      - ./server:/usr/src/app
    ports:
      - "5000:5000"
    restart: always